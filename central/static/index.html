<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index.html</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>

</head>
<body ng-app="app" ng-controller="appController">

    <ng-include src="'navbar.html'"></ng-include>

    <div  class="container col-md-12">

        <div id="logged-as" ng-if="isLogged()">

            <div class="row">

                <div class="col-md-10 mx-auto">
                    <div class="card rounded-0 card-success" style="margin-top: 40px">
                        <div class="card-body">
                            <h3 class="mb-0">Zalogowano jako: {{context.user.username}}</h3>
                        </div>
                    </div>
                </div>


            </div>
            <ng-include src="'sensors.html'"></ng-include>

        </div>

        <ng-include ng-if="!isLogged()" src="'loginPanel.html'"></ng-include>
    </div>

    <script>
        app = angular.module("app", ["ngCookies"]);
    </script>
    <script src="js/appController.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/logoutController.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
